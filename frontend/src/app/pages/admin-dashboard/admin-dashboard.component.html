<section class="dashboard-container p-4">
  <h1>Dashboard - Administración</h1>
  
  <div class="mb-4 d-flex justify-content-end">
    <button class="btn btn-primary" routerLink="/admin-list-users">
      <i class="bi bi-people-fill me-2"></i>Gestión de Usuarios
    </button>
  </div>
  
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-9 mb-5 px-3">
      <app-admin-management
        [orders]="filteredOrders"
        (searchOrderById)="searchOrderById($event)"
        (cancelOrder)="onCancelOrder($event)"
        (markAsShipped)="onMarkAsShipped($event)"
        #adminManagement
      ></app-admin-management>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-3 mb-5 px-3">
      <app-admin-orders-summary 
        [orders]="filteredOrders" 
        [resetSelection]="!selectedOrder" 
        (selectedOrder)="selectOrder($event)"
      ></app-admin-orders-summary>
    </div>
  </div>
</section>
